<!doctype html>
<html>
    <head>
        <title>Coffee Ride</title>

        <link rel="stylesheet" type="text/css" href="./src/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script type="module" src="./src/index.js"></script>
    </head>
    <body>
        <div class="text-center under-construction on">
          Under Construction, watch progress on
          <a href="https://github.com/EvanKirsch/coffeeRide">Github</a>
        </div>
        <div id="submitBox" class="on">
          <form id="submitForm">
            <div class="form-group">
              <label for="origin">Origin</label>
              <input type="text" id="origin">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" id="destination">
            </div>
            <div class="form-group">
              <label for="step">Step</label>
              <input type="number" class="form-control" id="step">
            </div>

            <input id="fcsSubmit" type="submit" value="Find Coffee Stops" class="btn btn-primary">
          </form>
        </div>
        <div id="map" class="on"></div>

    </body>
</html>
